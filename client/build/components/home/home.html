<h1>Tracks</h1>
<p>{{tracks}}</p>

<h1>Track Shares</h1>
<p>{{trackShares}}</p>

<img src="img/logo.png"/>

<div class="row margin">
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" class="active"><a href="#">All Channels</a></li>
      <li role="presentation"><a href="#">Spotify</a></li>
      <li role="presentation"><a href="#">Soundcloud</a></li>
      <li role="presentation"><a href="#">iTunes</a></li>
      <li role="presentation"><a href="#">Tidal</a></li>
      <li role="presentation"><a href="#">YouTube</a></li>
  </ul>
  </div>
  <div class="col-md-2">
  <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
  <table class="table table-hover" ng-repeat="track in tracks | filter:searchText">
    <tr><td> {{track.title}}</td></tr>
  </table>
    
  </div>
  <div class="col-md-8">Graph</div>

    <canvas id="myChart" width="400" height="400"></canvas>

  </div>
