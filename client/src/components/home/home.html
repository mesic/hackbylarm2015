
<img class="logo" src="src/assets/logo.png"/>
<div class="row margin" ng-init="loadYoutubeTracks()">
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#/home">All Channels</a></li>
      <li role="presentation" ng-click="loadYoutubeTracks()">
        <a href="#/home">YouTube</a>
      </li>
      <li role="presentation" ng-click="loadSoundcloudTracks()">
        <a href="#/home">SoundCloud</a>
      </li>

      <li role="presentation" ng-click="loadSpotifyTracks()">
        <a href="#/home">Spotify</a>
      </li>
  </ul>
  </div>
  <div class="col-md-3">
  <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
  <table class="table table-hover" ng-repeat="track in tracks | filter:searchText | limitTo:10">
    <tr><td> {{track.title}}</td></tr>
  </table>
    
  </div>
  <div class="col-md-8" id="graph">Graph</div>

  </div>
